<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
      <ul id="nav-menu" class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slideshow Section -->
  <section id="projects">
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="gcelogo.png" alt="Project 1" class="slide-image">
      </div>
      <div class="slide fade">
        <img src="gcelogo.png" alt="Project 2" class="slide-image">
      </div>
      <div class="slide fade">
        <img src="gcelogo.png" alt="Project 3" class="slide-image">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dots-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="form-message"></div>
  </section>

  <!-- Dynamic Greeting Section -->
  <section id="greeting">
    <h1 id="dynamic-greeting"></h1>
  </section>

  <script src="script.js"></script>
</body>
</html>
